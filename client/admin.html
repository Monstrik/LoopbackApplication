<!doctype html>
<html>
<head>
    <title>Admin</title>
</head>
<body>
    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" /><button>Set Value</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();
        $('form').submit(function () {
            socket.emit('set value', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('set value', function (msg) {
            $('#messages').append($('<li>').text(msg));
        });
    </script>
</body>
</html>
